<!DOCTYPE html>
<html>

    <head>
        <!-- Setting page title: -->
        <title>Login | LEON SIMP</title>
        <!-- Including MDL Links: -->
        <link rel="stylesheet"
            href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet"
            href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    </head>

    <body>
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

            <!-- Navigation Bar Section: -->
            <header class="mdl-layout__header">

                <div class="mdl-layout__header-row" style="padding-left: 2%;">

                    <span class="mdl-layout-title"><b>MUBLE</b></span>
                    <div class="mdl-layout-spacer"></div>
                    <!--<span class="mdl-layout-title"><b>LEON | SIMP</b></span>-->

                </div>
            </header>
        </div>
        <!-- Main Body Section: -->
        <div>
            <main class="mdl">

                <div class="mdl-layout__header-row"></div>
                <div class="mdl-layout__header-row"></div>
                <!-- Div to hold card: -->
                
                <div class="mdl-card mdl-shadow--16dp" style="margin: auto;">
                    <!-- Card Title-->
                    <div class="mdl-card__title mdl-color--primary">
                        <h5 class="mdl-card__title-text" style="color: white;">User Login:</h5>
                    </div>

                    <!-- Contents: -->
                    <div class="mdl-card__supporting-text">

                        <div class="mdl-textfield" style="line-height: 0%;">
                            Enter your login details below:
                        </div>

                        <!-- Email Input: -->
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="text" id="email"/>
                            <label class="mdl-textfield__label" for="email">Email</label>
                        </div>

                        <!-- Password input: -->
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="password" id="password"/>
                            <label class="mdl-textfield__label" for="password">Password</label>
                        </div>

                        <div id="error"></div>

                        <!-- Login Button: -->
                        <div class="mdl-typography--text-center" style="margin: auto; background-color: white;">
                            <button type="submit" onclick="signUserIn()" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--raised mdl-button--colored mdl-color--accent" id="login">
                                Log In
                            </button>
                        </div>
                        
                    </div>
                </div>
                

            </main>
        </div>
        <script src="js/shared.js"></script>
        <script src="js/login.js"></script>
    </body>

</html>
